name: kemet
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^0.8.6
  firebase_auth: ^4.1.3
  firebase_core: ^2.3.0
  cloud_firestore: ^4.1.0
  http: ^0.13.5
  path_provider: ^2.0.12
  liquid_swipe: ^3.0.0
  flutter_tts: ^3.6.3
  dropdown_button2: ^1.9.2
  flutter_riverpod: ^2.2.0
  image_cropper: ^1.2.1
  model_viewer_plus: ^1.5.0
  drop_cap_text: ^1.1.3
  google_fonts: ^3.0.1
  carousel_slider: ^4.2.1
  persistent_bottom_nav_bar: ^5.0.2
  google_sign_in: ^6.1.0
  shared_preferences: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/models/

  fonts:
    - family: Caveat
      fonts:
        - asset: fonts/Caveat-VariableFont_wght.ttf
          style: italic
    - family: Merienda
      fonts:
        - asset: fonts/Merienda-VariableFont_wght.ttf
          style: italic
    - family: SortsMillGoudy
      fonts:
        - asset: fonts/SortsMillGoudy-Regular.ttf
          # style: italic
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
